<script>

        { text: "11:55:10 PM: Hello? Is this thing even on? I've been working all night to get this thing up and running.", postTime: new Date("2023-12-05T23:55:10") },

    ];

    // Function to check and display messages based on the current time
    function displayMessages(selectedDay) {
        const currentTime = new Date();

        // Filter messages for the selected day or today if not provided
        const visibleMessages = messages.filter(message => {
            const messageDay = new Date(message.postTime).toLocaleDateString('en-US');
            return selectedDay ? messageDay === selectedDay && currentTime >= message.postTime : currentTime >= message.postTime;
        });

        // Display messages in the HTML
        const messagesContainer = document.getElementById('messages-container');
        messagesContainer.innerHTML = ''; // Clear previous messages

        visibleMessages.forEach(message => {
            const messageElement = document.createElement('p');
            messageElement.textContent = message.text;
            messageElement.className = 'secret_message'; // Add class for styling
            messagesContainer.appendChild(messageElement);
        });
    }

    // Function to generate day buttons
    function generateDayButtons() {
        const dayButtonsContainer = document.getElementById('day-buttons');

        // Extract unique days from messages
        const uniqueDays = [...new Set(messages.map(message => new Date(message.postTime).toLocaleDateString('en-US')))];

        // Filter days that have passed
        const daysPassed = uniqueDays.filter(day => new Date(day) <= new Date());

        // Generate buttons for days that have passed
        daysPassed.forEach(day => {
            const button = document.createElement('button');
            button.textContent = day;
            button.className = 'day-button';
            button.addEventListener('click', () => displayMessages(day));
            dayButtonsContainer.appendChild(button);
        });

        // Add default button for today if there are messages for today
        if (daysPassed.length > 0) {

            defaultButton.textContent = 'Today';
            defaultButton.className = 'day-button';
            const currentDate = new Date().toLocaleDateString();
            defaultButton.addEventListener('click', () => displayMessages(currentDate));
            dayButtonsContainer.appendChild(defaultButton);
        }
    }

    // Display messages and generate day buttons when the page loads
    window.onload = () => {
        const currentDate = new Date().toLocaleDateString();
        displayMessages(currentDate); // Default: load messages for today
        generateDayButtons();
    };
  

</script>
