<div style="margin:0 auto;">
  <center><h1 style="margin-top: 35px; margin-bottom: 30px; background-color: #00e81a; font: menu; font-size: 30px;">Games</h1></center>

</div>

<style>
  body {
    background-color: #f8f9fa;
    text-align: left;
    font: menu;
  }
  
  @media (max-width: 600px) {
    #gameListCtn { grid-template-columns: 1fr; }
  }
</style>

<script>
  let games = [
    {
      title: "LuckyBrawl",
      thumbnail: "https://img.itch.zone/aW1nLzIxMTU5OTQ2LnBuZw==/347x500/P5b6GP.png",
      titleLink: "https://77lucky7.itch.io/luckybrawl",
      thumbnailLink: "https://77lucky7.itch.io/luckybrawl",
      creator: { 
        username: "77Lucky7", 
        profilePic: "https://cdn.glitch.global/2b2e188b-6b6d-49f0-abd1-13bfac0c673a/77Lucky7%20Circle_Fixed.png?v=1735000032660",
        usernameLink: "/developers",
        profilePicLink: "/developers"
      }
    },
    {
      title: "WKLBRL: LuckyBrawl Lore",
      thumbnail: "https://cdn2.scratch.mit.edu/get_image/project/739987147_480x360.png",
      titleLink: "games/wklbrl.html",
      thumbnailLink: "games/wklbrl.html",
      creator: { 
        username: "77Lucky7", 
        profilePic: "https://cdn.glitch.global/2b2e188b-6b6d-49f0-abd1-13bfac0c673a/77Lucky7%20Circle_Fixed.png?v=1735000032660",
        usernameLink: "/developers",
        profilePicLink: "/developers"
      }
    },
    {
      title: "Charles's Ads",
      thumbnail: "https://cdn2.scratch.mit.edu/get_image/project/690666288_480x360.png",
      titleLink: "games/charles-ads.html",
      thumbnailLink: "games/charles-ads.html",
      creator: { 
        username: "77Lucky7 (and Charles)", 
        profilePic: "https://cdn.glitch.global/2b2e188b-6b6d-49f0-abd1-13bfac0c673a/77Lucky7%20Circle_Fixed.png?v=1735000032660",
        usernameLink: "/developers",
        profilePicLink: "/developers"
      }
    },
    {
      title: "Community Collect",
      thumbnail: "https://u.cubeupload.com/LuckyLucky7/LuckyGamesGame.png",
      titleLink: "games/community-collect.html",
      thumbnailLink: "games/community-collect.html",
      creator: { 
        username: "77Lucky7", 
        profilePic: "https://cdn.glitch.global/2b2e188b-6b6d-49f0-abd1-13bfac0c673a/77Lucky7%20Circle_Fixed.png?v=1735000032660",
        usernameLink: "/developers",
        profilePicLink: "/developers"
      }
    }
  ];

  // Display all games
  function displayGames() {
    let html = '';
    
    games.forEach(game => {
      html += `
        <div style="background-color:#00ff1c; border-radius:35px; border:15px solid #0cd622; overflow:hidden; box-shadow:0 4px 8px rgba(0,0,0,0.1); transition:transform 0.3s ease;" 
             onmouseover="this.style.transform='translateY(-5px)'" onmouseout="this.style.transform='translateY(0)'">
          ${game.thumbnailLink ? 
            `<a href="${game.thumbnailLink}">
              <img src="${game.thumbnail}" alt="${game.title}" style="margin-top: 5px; width:240px; height:175px; position:relative; left:50%; transform:translateX(-50%); box-shadow: 0px 0px 0 3px black;">
             </a>` : 
            `<img src="${game.thumbnail}" alt="${game.title}" style="width:240px; height:175px;">`
          }
          <div style="padding:15px;"><center>
            ${game.titleLink ? 
              `<a href="${game.titleLink}" style="font-size:25px; font-weight:bold; margin:0 0 10px 0; color:#333;">${game.title}</a>}`
            </center>
            <div style="display:flex; align-items:center;">
              ${game.creator.profilePicLink ? 
                `<a href="${game.creator.profilePicLink}">
                  <img src="${game.creator.profilePic}" alt="${game.creator.username}" 
                       style="width:40px; height:40px; border-radius:50%; object-fit:cover; margin-right:10px; border:2px solid #4CAF50;">
                 </a>` : 
                `<img src="${game.creator.profilePic}" alt="${game.creator.username}" 
                     style="width:40px; height:40px; border-radius:50%; object-fit:cover; margin-right:10px; border:2px solid #4CAF50;">`
              }
              ${game.creator.usernameLink ? 
                `<a href="${game.creator.usernameLink}" style="text-decoration:none;">
                  <span style="font-size:14px; color:#666;">${game.creator.username}</span>
                 </a>` : 
                `<span style="font-size:14px; color:#666;">${game.creator.username}</span>`
              }
            </div>
          </div>
        </div>
      `;
    });
    
    gameListCtn.innerHTML = html;
  }

  // Initialize the page
  document.addEventListener('DOMContentLoaded', displayGames);
</script>
